<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            background-color: lightgrey;
            border: 1px solid black;
            max-width: 600px;
            height: 300px;

            display: flex;
            /* DEfine a direção do eixo principal */
            flex-direction: row;
        }

        .box{
            width: 80px;
            height: 80px;
            background-color: green;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
